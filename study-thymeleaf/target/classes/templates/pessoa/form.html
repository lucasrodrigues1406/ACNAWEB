<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manutenção de Pessoa</title>
</head>
<body>
   <h3>Cadastro de Pessoa</h3>
   
<form action="#" th:action="@{/pessoas/save}" th:object="${pessoa}" method="post">
     <table>
        <tr>
           <td>Id</td>
           <td><input type="text" th:field="*{id}" /></td>
        </tr>
        <tr>
          <td>Nome</td>
          <td><input type="text" th:field="*{nome}"/></td>
        </tr>
        
        <tr>
          <td colspan="2"><input type="submit" value="Salvar"/></td>
        </tr>
     </table>
</form>
</body>
</html>
